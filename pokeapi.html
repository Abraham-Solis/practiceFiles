<html lang="en">

  <meta charset="UTF-8">

<body>
  <form>
    <p>
      <label for ="pokemon"> Shiny Pokemon</label>
      <input type="text" name="pokemon" id="pokemon">



    </p>
    <button id ="search"> Find Pokemon</button>



  </form>
  <div id="shiny"></div>


  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>


  <script>

    document.getElementById("search").addEventListener('click' , event => {
      event.preventDefault()

      const pokemon = document.getElementById('pokemon').value




          axios.get( `https://pokeapi.co/api/v2/pokemon/${pokemon}`)
        .then(res => {
          // console.log(res)
          const shiny = res.data
          console.log(res)


          document.getElementById('shiny').innerHTML = `
          <h1>${shiny.name}</h1>
          <img src="${shiny.sprites.front_shiny}" alt="shiny">
          `
      document.getElementById('shiny').value=''
        })

        .catch(err => console.log(err))

    })
