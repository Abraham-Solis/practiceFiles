<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body style="text-align: center;">
  
  <h1>To Do list</h1>

  <!-- form for userinputs -->

    <form>
  <p >

    <label for="items">Enter items</label>
    <input type="text" name="items" id="items">

    </p>

   <!-- button to add to list -->
    <button id="add">AddtoList</button>
    <div style="text-align: right;" id= "list"> 
    <button style="text-align: right;" id="clearall"> Clear All</button>
    </div>
    
  </form>
 

<script>

// Creating Event Listner


document.getElementById('add').addEventListener('click', event => {
      event.preventDefault()

      console.log(document.getElementById("items").value);



    let userElem = document.createElement('div')
    userElem.innerHTML = `
        <h3>${document.getElementById('items').value}</h3>
        <button class="complete">complete</button>
        <button class="delete">delete</button>
        
        
        
    `

  document.getElementById('list').append(userElem);

  document.getElementById('items').value=''





  })


  //Buttons contain delete/clear all items/complete to change bgcolor to green(add prevent defualt to color to prevent refreshing page)

    document.addEventListener('click', event => {
        if (event.target.className === 'delete') {
          event.target.parentNode.remove()
        }
      })

      
        document.getElementById('clearall').addEventListener('click', event => {
          event.innerHTML.emptystring()

          // console.log(document.getElementById("clearall").value);

        })

  // document.addEventListener('click', event => {
  //   if (event.target.className === 'clearall') {
  //     event.target.innerHTML.emptystring()
  //   }
  // })

  document.addEventListener('click' , event =>{
    event.preventDefault()
    if(event.target.className === 'complete'){
      event.target.parentNode.style.backgroundColor = "green"
       

      }

    })







</script>













<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
